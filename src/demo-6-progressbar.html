    <script>
      let a=0;
      let b=0;
     function main(){
      var i=0;
        const time=setInterval(func1,1000);
        function func1(){
            if(b>90){
                clearInterval(func1)
            }
            else{
                a=a+25;
                b=Number(i)+Number(a)
                if(b==0 || b==undefined){
                  document.getElementsByClassName("progress-bar")[0].style.width="0%";
                  text.innerHTML=`0% Complete`
                }
                if(b==25){
                  document.getElementsByClassName("progress-bar")[0].style.width="25%";
                  text.innerHTML=`25% Complete`
                }

        }
     }
     window.onload=main()
